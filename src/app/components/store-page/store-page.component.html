
<section class="search-filter-section container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Keresés</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Termék keresése">
  </mat-form-field>
</section>

<section class="store-layout container">
  <aside class="filter-sidebar">
    <h3>Kategóriák</h3>
    <ul>
      <li (click)="filterByCategory('')" [class.active]="!selectedCategory">Összes</li>
      <li *ngFor="let cat of categories"
          (click)="filterByCategory(cat.name)"
          [class.active]="selectedCategory === cat.name">
        {{ cat.name }}
      </li>
    </ul>
  </aside>

  <div class="product-list">
    <mat-card *ngFor="let jewelry of filteredJewelries" class="product-card">
      <img mat-card-image [src]="jewelry.imageUrl" alt="{{ jewelry.name }}">
      <mat-card-content>
        <h3>{{ jewelry.name }}</h3>
        <p>{{ jewelry.description }}</p>
        <p class="price">Ár: {{ jewelry.price | priceFormat:'Ft' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="addToCart(jewelry, $event)">Kosárba</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
