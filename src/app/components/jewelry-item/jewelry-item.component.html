<mat-card>
  <img mat-card-image [src]="jewelry.imageUrl" alt="{{jewelry.name}}">
  <mat-card-header>
    <mat-card-title>{{ jewelry.name }}</mat-card-title>
    <mat-card-subtitle>{{ jewelry.category.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ jewelry.description }}</p>
    <p>Ár: {{ jewelry.price | priceFormat:'Ft' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart()">Kosárba</button>
    <button mat-button (click)="goBack()">Vissza</button>
  </mat-card-actions>
</mat-card>
